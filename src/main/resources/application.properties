spring.application.name=backend

#Database
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/cutback
spring.datasource.username=postgres
spring.datasource.password=haha

#Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop

#Google Cloud
file-management.bucket-id=blue-dream-shisha-file-management
spring.cloud.gcp.project-id=blue-dream-shisha

#JWT
jwt.secret=secret_word
jwt.issuer=BlueDreamShisha
jwt.subject=account_details

#I/O
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#Custom
api.url.base=/api/v1